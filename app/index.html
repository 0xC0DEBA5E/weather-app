<!DOCTYPE html>
<html>
<head>
    <title>Wetter</title>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script>var chart = require('chart.js');</script>
    <script>var moment = require('moment');
    moment.locale("de");</script>
    <script src="weather-app.js"></script>
    <script>
        var weatherApp = new WeatherApp();

        window.$(document).ready(function () {
            window.$('load-btn').on('click', function () {
                weatherApp.fetch(window.$('#plz').val());
            });
        });
    </script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #header {
            padding: 15px;
            background-repeat: no-repeat;
            background-image: url('bg.jpg');

            background-blend-mode: soft-light;
            height: 100%;
            color: #ff8c00;
            font-family: "Droid Sans";
        }

        #input-group {
            margin-top: 15px;
        }

        #load-btn {
            background-color: transparent;
            border-radius: 10%;
            width: 50px;
            border-color: rgba(139, 210, 255, 0.3);
            color: darkorange;
        }

        #plz {
            width: 52px;
        }
    </style>
</head>
<body>
<header id="header">
    <h1 id="heading">Wetter</h1>
    <div id="input-group">
        <label>PLZ</label>
        <input type="number" id="plz" value="76131">
        <button id="load-btn">Laden</button>
    </div>
</header>
<canvas id="tempCanvas" width="400" height="100"></canvas>
</body>
</html>
